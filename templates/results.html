<!DOCTYPE html>
<html>
<head>
    <title>Results</title>
    <style>
        body {
            width: 60%;
            margin: 0 auto;
            padding: 20px;
            font-family: 'Inter', sans-serif;
            background-color: rgb(221, 206, 221);
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            text-align: center;
        }

        .download-links {
            margin: 15px 0;
        }
        .download-links a {
            margin: 0 8px;
            text-decoration: none;
            color: #1a73e8;
            font-weight: 600;
        }
        .download-links a:hover {
            text-decoration: underline;
        }

        .jobs-container {
            display: flex;
            flex-direction: column;
            gap: 15px;
            width: 100%;
        }

        .job-card {
            background: #fff;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.15);
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .job-card h2 {
            margin: 0;
            font-size: 18px;
            color: #333;
        }

        .job-card p {
            margin: 0;
            font-size: 14px;
            color: #555;
        }

        .job-card a {
            align-self: flex-start;
            margin-top: 8px;
            padding: 6px 12px;
            border-radius: 6px;
            background: #1a73e8;
            color: white;
            font-size: 14px;
            text-decoration: none;
            font-weight: 500;
        }

        .job-card a:hover {
            background: #0c59b6;
        }

        .back-btn {
            display: inline-block;
            margin: 10px 0;
            text-decoration: none;
            color: #1a73e8;
            font-weight: 600;
        }

    </style>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="results-container">
        <h1>Jobs for "{{ query }}" in "{{ location }}"</h1>
        <a href="/" class="back-btn">‚Üê Back</a>

        <div class="download-links">
            <a href="/download/csv">Download CSV</a> |
            <a href="/download/excel">Download Excel</a> |
            <a href="/download/json">Download JSON</a>
        </div>

        <div class="jobs-container">
            {% for job in jobs %}
            <div class="job-card">
                <h2>{{ job.title }}</h2>
                <p><strong>Company:</strong> {{ job.company }}</p>
                <p><strong>Location:</strong> {{ job.location }}</p>
                <a href="{{ job.link }}" target="_blank">View Job</a>
            </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
